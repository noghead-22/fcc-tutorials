<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        min-height: 150vh;
    }
    #navbar{
        position: fixed;
        top: 0px;
        left: 0px;

        width:100%;
        background-color:#ccc;
    }
    nav ul {
        margin: 0px;
        padding: 5px 0px 5px 30px;
    }
    nav li {
        display: inline;
        margin-right: 20px;
    }
    
    a{
        text-decoration: none;
    }
    h1{
        margin-top: 50px;
    }
</style>
<body>
    <header>
        <h1>Welcome!</h1>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <p>I shiftup when the #navbar is fixed to the browser window.</p>
</body>
</html>
